name: Analyze BW database

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

jobs:
  analyze_bw:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run BW analysis
        run: python scripts/bw_analysis.py

      - name: Commit BW summary
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/bw_database_summary.json
          git commit -m "Update BW database summary" || echo "No changes"
          git push
