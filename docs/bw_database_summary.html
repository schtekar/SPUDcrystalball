<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>SPUD Crystalball – BW Database</title>
</head>
<body>
  <h2>BarentsWatch – Rig Position Database</h2>
  <pre id="bw">Laster...</pre>

  <script>
    fetch("bw_database_summary.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("bw").textContent =
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
