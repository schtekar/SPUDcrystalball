<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>SPUD Crystalball â€“ Datasummary</title>
</head>
<body>
  <h2>analysis_summary.json</h2>
  <pre id="summary">Laster...</pre>
  
  <h2>data.json</h2>
  <pre id="rawdata">Laster...</pre>

  <script>
    // Hent summary
    fetch("analysis_summary.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("summary").textContent = JSON.stringify(data, null, 2);
      });
    
    // Hent raw data
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("rawdata").textContent = JSON.stringify(data, null, 2);
      });

  </script>
</body>
</html>
