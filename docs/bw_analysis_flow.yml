name: Analyze BW database

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # f.eks. 15 min etter hourly merge

jobs:
  analyze_bw:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run BW analysis
        run: |
          python scripts/bw_analysis.py
